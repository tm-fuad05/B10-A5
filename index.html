<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate BD</title>

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- DaisyUI & Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#B4F461",
              secondary: "#1111110D",
              stroke: "rgba(17, 17, 17, 0.3)",
              nav: "#F9F7F3",
              para: "#111111B3",
            },
            fontFamily: {
              inter: "Inter",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-inter">
    <header class="sticky top-0 z-10">
      <!-- Nav Start -->
      <nav class="w-full bg-nav shadow-sm shadow-xl">
        <div
          class="w-10/12 mx-auto flex justify-between items-center py-3 pb-6 max-sm:w-11/12"
        >
          <button
            id="blog-btn"
            class="bg-primary px-4 py-1 rounded-md font-bold"
          >
            Blog
          </button>

          <span class="flex items-center gap-2">
            <img class="w-8" src="assets/logo.png" alt="" />
            <h5 class="font-bold">Donate BD</h5>
          </span>
          <span class="flex items-center gap-2">
            <img src="assets/coin.png" alt="" />
            <h5 class="font-bold text-para">
              <span id="bank-balance">5500</span> BDT
            </h5>
          </span>
        </div>
      </nav>
      <nav
        class="pt-12 pb-6 flex justify-center items-center gap-4 backdrop-filter backdrop-blur max-sm:pt-5 max-sm:pb-6"
      >
        <button
          id="donation-btn"
          class="bg-primary px-4 py-2 rounded-md font-bold"
        >
          Donation
        </button>

        <button
          id="history-btn"
          class="px-4 py-2 border border-stroke text-para rounded-md font-bold"
        >
          History
        </button>
      </nav>
      <!-- Nav End -->
    </header>
    <main class="w-10/12 mx-auto">
      <figure id="donation-page">
        <!-- Card-1 -->
        <section
          class="border-2 border-secondary rounded-xl p-5 flex justify-between items-center gap-7 mb-6 max-sm:flex-col"
        >
          <img src="assets/noakhali.png" alt="" />
          <!-- Content -->
          <div class="flex flex-col gap-4">
            <div>
              <button
                class="bg-secondary rounded-md flex gap-2 items-center py-1 px-3 cursor-text"
              >
                <img src="assets/coin.png" alt="" />
                <p><span id="total-1">0</span> BDT</p>
              </button>
            </div>

            <h5 class="text-lg font-bold">
              Donate for
              <span id="noakhali"> Flood at Noakhali, Bangladesh</span>
            </h5>
            <p class="leading-6 text-para">
              The recent floods in Noakhali have caused significant damage to
              homes infrastructure. Your donation will help provide essential
              supplies and to those affected by this disaster. Every
              contribution, big or small, makes difference. Please join us in
              supporting the relief efforts and making a positive impact on the
              lives of those in need.
            </p>
            <input
              id="input-1"
              class="font-light border-2 border-secondary p-2 rounded-md"
              placeholder="Write Donation Amount"
              type="text"
            />
            <button id="donate-1" class="bg-primary rounded-md py-2 font-bold">
              Donate Now
            </button>
          </div>
        </section>
        <!-- Card-2 -->
        <section
          class="border-2 border-secondary rounded-xl p-5 flex justify-between items-center gap-7 mb-6 max-sm:flex-col"
        >
          <img src="assets/feni.png" alt="" />
          <!-- Content -->
          <div class="flex flex-col gap-4">
            <div>
              <button
                class="bg-secondary rounded-md flex gap-2 items-center py-1 px-3 cursor-text"
              >
                <img src="assets/coin.png" alt="" />
                <p><span id="total-2">0</span> BDT</p>
              </button>
            </div>

            <h5 class="text-lg font-bold">
              Donate for <span id="feni"> Flood Relief in Feni,Bangladesh</span>
            </h5>
            <p class="leading-6 text-para">
              The recent floods in Feni have devastated local communities,
              leading to severe disruption and loss. Your generous donation will
              help provide immediate aid, including food, clean water, and
              medical supplies, to those affected by this calamity. Together, we
              can offer crucial support and help rebuild lives in the aftermath
              of this disaster. Every contribution counts towards making a real
              difference. Please consider donating today to assist those in
              urgent need.
            </p>
            <input
              id="input-2"
              class="font-light border-2 border-secondary p-2 rounded-md"
              placeholder="Write Donation Amount"
              type="text"
            />
            <button id="donate-2" class="bg-primary rounded-md py-2 font-bold">
              Donate Now
            </button>
          </div>
        </section>
        <!-- Card-3  -->
        <section
          class="border-2 border-secondary rounded-xl p-5 flex justify-between items-center gap-7 mb-6 max-sm:flex-col"
        >
          <img src="assets/quota-protest.png" alt="" />
          <!-- Content -->
          <div class="flex flex-col gap-4">
            <div>
              <button
                class="bg-secondary rounded-md flex gap-2 items-center py-1 px-3 cursor-text"
              >
                <img src="assets/coin.png" alt="" />
                <p><span id="total-3">0</span> BDT</p>
              </button>
            </div>

            <h5 id="movement" class="text-lg font-bold">
              Aid for Injured in the Quota Movement,Bangladesh
            </h5>
            <p class="leading-6 text-para">
              The recent Quota movement has resulted in numerous injuries and
              significant hardship for many individuals. Your support is crucial
              in providing medical assistance, rehabilitation, and necessary
              supplies to those affected. By contributing, you help ensure that
              injured individuals receive the care and support they need during
              this challenging time. Every donation plays a vital role in
              alleviating their suffering and aiding in their recovery. Please
              consider making a donation to support these brave individuals in
              their time of need.
            </p>
            <input
              id="input-3"
              class="font-light border-2 border-secondary p-2 rounded-md"
              placeholder="Write Donation Amount"
              type="text"
            />
            <button id="donate-3" class="bg-primary rounded-md py-2 font-bold">
              Donate Now
            </button>
          </div>
        </section>
      </figure>

      <!-- Transection Part -->

      <figure
        id="history-page"
        class="flex flex-col gap-4 my-10 hidden"
      ></figure>
    </main>
    <script src="JS/utility.js"></script>
    <script src="JS/index.js"></script>
    <script src="JS/donation-history.js"></script>
    <script>
      document
        .getElementById("blog-btn")
        .addEventListener("click", function () {
          window.location.href = "blog.html";
        });
    </script>
  </body>
</html>
